<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit categories</title>
    <link rel="stylesheet" href="../static/css/edit_categoreis.css"> <!-- Include your CSS file here -->
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <h1>Amazon</h1>
            </div>
        </div>
        <div class="header-middle">
            <div class="date">
                <p></p> <!-- JavaScript can be used to dynamically update the date -->
            </div>
        </div>
        <div class="header-right">
            <div class="dropdown">
                <button class="dropbtn">Account</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('admin_dashboard') }}">Admin</a>
                    <a href="{{ url_for('employee_dashboard') }}">ekram</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="sections-container">
            <aside>
                <nav class="section1">
                    <ul>
                        <li><a href="/templates/admin_dashboard.html">dashboard</a></li>

                        <li class="dropdown" id="categoriesDropdown">
                            <a href="#">Categories</a>
                            <div class="dropdown-content">
                                <a href="/templates/manage_categories.html">Manage Categories</a>
                                <a href="/templates/add_categories.html">Add Categories</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#">Products</a>
                            <div class="dropdown-content">
                                <a href="{{ url_for('manage_products') }}">Manage Products</a>
                                <a href="{{ url_for('add_product') }}">Add Product</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#">Sales</a>
                            <div class="dropdown-content">
                                <a href="{{ url_for('view_sales') }}">Manage Sales</a>
                                <a href="{{ url_for('add_sale') }}">Add Sale</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#">Sales Report</a>
                            <div class="dropdown-content">
                                <a href="{{ url_for('sales_report') }}">Sales by Dates</a>
                                <a href="{{ url_for('monthly_sales') }}">Monthly Sales</a>
                                <a href="{{ url_for('daily_sales') }}">daily sales</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </aside>
            <article>
                <h2>Edit Category</h2>
                <form action="/edit_category/{{ category.id }}" method="POST">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label for="name" class="form-control-label">Category Name</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ category.name }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Category</button>
                </form>
            </article>

        </div>
    </main>
    <!-- The rest of your page content will go here -->
    <script src="../static/js/admin_dashboard.js"></script>

</body>

</html>
