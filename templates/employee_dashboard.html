<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Dashboard</title>
    <link rel="stylesheet" href="../static/css/employee_dashboard.css"> <!-- Include your CSS file here -->
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <h1>Amazon</h1>
            </div>
        </div>
        <div class="header-middle">
            <div class="date">
                <p></p> <!-- JavaScript can be used to dynamically update the date -->
            </div>
        </div>
        <div class="header-right">
            <div class="dropdown">
                <button class="dropbtn">Account</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--<h1>Employee Dashboard</h1>-->
        <h2>Add Sale</h2>
        <form class="add-sale-form" action="{{ url_for('employee_add_sale') }}" method="POST">
            {{ form.csrf_token }}

            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" class="form-control" autocomplete="off" required>
                <div id="results-dropdown" class="dropdown-menu"></div>
            </div>
            <!--<div class="form-group">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>
            </div>-->
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ current_date }}" required>
            </div>
            <button type="submit">Add Sale</button>
        </form>

    </main>
    <!-- The rest of your page content will go here -->
    <script src="../static/js/employee_dashboard.js"></script>

</body>

</html>
